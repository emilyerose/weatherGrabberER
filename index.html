<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast by City</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- my styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container-fluid bg-dark">
        <h1 class="text-white text-center">
            Weather Dashboard
        </h1>
    </header>
    <main class="container">
        <div class="row">
        <!-- city-search section-->
            <div class="form-container col-3">
                <form class="border-bottom border-dark border-3 mb-3">
                    <label for="citysearch" class="form-label h3">
                        Search for a City:
                    </label>
                    <input class="form-control" id="citysearch" placeholder="San Diego">
                    <button type="submit" class="search-btn btn btn-primary mt-3">Search</button>
                </form>
                <div class="history"></div>
            </div>
        <!-- display weather -->
            <div class="weather-display col-9">
                <div class="current-weather">
                    <!--current weather dynamically loads here-->
                    <h2 class="weather-head">Cityname date<span class="icon"></span></h2>
                    <p class="temp">Temp: <span class="temp"></span>°F</p>
                    <p>Wind Speed: <span class="wind"></span>MPH</p>
                    <p>Humidity: <span class="humidity"></span>%</p>
                    <p class="uv">UV Index: <span class="uv-indicator"></span></p>
                </div>
                <div class="container">
                    <!--forecast loads here-->
                    <h4 class="forecast-head w-100">5 Day Forecast:</h4>
                    <div class="forecast row">
                        <div class="day1 col bg-dark text-white">
                            <h5>date</h5>
                            <img class="icon" src="">
                            <p class="temp">Temp: <span class="temp"></span>°F</p>
                            <p>Wind Speed: <span class="wind"></span>MPH</p>
                            <p>Humidity: <span class="humidity"></span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
